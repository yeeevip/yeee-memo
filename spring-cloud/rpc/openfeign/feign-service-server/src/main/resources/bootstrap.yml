server:
  port: 8081
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 1B
  servlet:
    context-path: /fss
spring:
  application:
    name: feign-service-server
  profiles:
    active: test
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shardingdb2?characterEncoding=UTF-8&useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: e69ceae8-160c-4d52-b512-ad0e919ad86b
        group: ${spring.profiles.active}
# seata 配置
seata:
  enabled: true
  # 默认AT模式
  data-source-proxy-mode: AT
  # 使用哪个事务组
  tx-service-group: my_test_tx_group
  service:
    # 事务组对应的集群名称
    vgroup-mapping.my_test_tx_group: default
    grouplist:
      default: 127.0.0.1:8091