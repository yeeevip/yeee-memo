server:
  port: 8801
# seata 配置
spring:
  application:
    name: seata-client-test
  profiles:
    active: test
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: e69ceae8-160c-4d52-b512-ad0e919ad86b
        group: ${spring.profiles.active}
seata:
  enabled: true
  # 默认AT模式
  data-source-proxy-mode: AT
  # 使用哪个事务组
  tx-service-group: my_test_tx_group
  service:
    # 事务组对应的集群名称
    vgroup-mapping.my_test_tx_group: default
    grouplist:
      default: 127.0.0.1:8091